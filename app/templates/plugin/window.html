<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8"/>
    <title>添加结算</title>
    <meta name="description" content=""/>
    <meta name="keywords" content=""/>

    <link href="../static/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../static/css/style.css" rel="stylesheet" type="text/css"/>
    <style type="text/css">
        .new-sure {
            padding: 10px;
        }

        .windowbox-p {
            padding: 10px;
        }
    </style>
</head>
<body>
<div class="form-group">
    <!--<a href="#" class="close-w f-r"></a>-->
    <form method="POST" class="windowbox-p">
        <div class="form-group" style="margin-top:25px;">

        </div>
        <div class="clear"></div>
        <div class="form-group" style="text-align:center;">
            <label for=""><p>请输入广告名</p></label>
            <select class="form-control" style="width: 360px;margin-bottom:15px;" name="ad_id">
                {% for item in ad_list %}
                    <option value="{{ item.id }}">{{ item.title }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group" style="text-align:center;">
            <label for=""><p style="text-align:center">日期</p></label>
            <input class="form-control" style="width:88%;margin-bottom:15px;" type="text" id="dateHidden1" name="date"
                   placeholder="开始日期" value="{{ date }}"
                   onclick="WdatePicker({el:'dateHidden1',dateFmt:'yyyy-MM-dd',onpicked:function(){document.getElementById('dateDisplay').value=$dp.cal.getP('y','yyyy')+$dp.cal.getP('M','MM')+($dp.cal.getP('d','dd')<11?'上旬':($dp.cal.getP('d','dd')<21?'中旬':'下旬'));}})"
                   src="skin/datePicker.gif" width="16" height="22" align="absmiddle"/>
        </div>
        <div class="form-group" style="text-align:center;">
            <label for=""><p style="text-align:center">请输入实收金额</p></label>
            <input type="" class="form-control" placeholder="" style="width:88%;margin-bottom:15px;" name="money">
        </div>
        <p style="text-align:left;float:left;"><input href="#" class="btn btn-primary" type="submit" value="确认添加"></p>
    </form>
</div>
</body>
</html>

<script type="text/javascript" src="http://www.my97.net/dp/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript" src="/static/jquery.js"></script>
<script type="text/javascript" src="/static/jquery-1.11.3.min.js"></script>
